<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Overlay -->
  <rect width="1920" height="1080" fill="url(#overlay-gradient)"/>
  
  <!-- Abstract shapes representing technology/networking -->
  <g opacity="0.3">
    <!-- Network nodes -->
    <circle cx="200" cy="200" r="8" fill="white"/>
    <circle cx="400" cy="300" r="6" fill="white"/>
    <circle cx="600" cy="150" r="10" fill="white"/>
    <circle cx="800" cy="400" r="7" fill="white"/>
    <circle cx="1000" cy="250" r="9" fill="white"/>
    <circle cx="1200" cy="350" r="8" fill="white"/>
    <circle cx="1400" cy="200" r="6" fill="white"/>
    <circle cx="1600" cy="300" r="10" fill="white"/>
    
    <!-- Network connections -->
    <line x1="200" y1="200" x2="400" y2="300" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="400" y1="300" x2="600" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="150" x2="800" y2="400" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="800" y1="400" x2="1000" y2="250" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="1000" y1="250" x2="1200" y2="350" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="1200" y1="350" x2="1400" y2="200" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="1400" y1="200" x2="1600" y2="300" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Additional connections -->
    <line x1="200" y1="200" x2="1000" y2="250" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="600" y1="150" x2="1200" y2="350" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="300" x2="1400" y2="200" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Lower section nodes -->
  <g opacity="0.2">
    <circle cx="300" cy="700" r="12" fill="white"/>
    <circle cx="500" cy="800" r="8" fill="white"/>
    <circle cx="700" cy="650" r="10" fill="white"/>
    <circle cx="900" cy="750" r="14" fill="white"/>
    <circle cx="1100" cy="680" r="9" fill="white"/>
    <circle cx="1300" cy="780" r="11" fill="white"/>
    <circle cx="1500" cy="720" r="7" fill="white"/>
    
    <line x1="300" y1="700" x2="500" y2="800" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="500" y1="800" x2="700" y2="650" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="700" y1="650" x2="900" y2="750" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="900" y1="750" x2="1100" y2="680" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="1100" y1="680" x2="1300" y2="780" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="1300" y1="780" x2="1500" y2="720" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Code-like elements -->
  <g opacity="0.15" fill="white" font-family="monospace" font-size="24">
    <text x="100" y="500">&lt;/&gt;</text>
    <text x="1700" y="400">{}</text>
    <text x="150" y="900">function()</text>
    <text x="1600" y="800">const</text>
    <text x="50" y="50">01101</text>
    <text x="1800" y="100">AI</text>
  </g>
  
  <!-- Geometric shapes -->
  <g opacity="0.1">
    <polygon points="100,600 150,550 200,600 150,650" fill="white"/>
    <polygon points="1700,500 1750,450 1800,500 1750,550" fill="white"/>
    <rect x="1750" y="150" width="40" height="40" fill="white" transform="rotate(45 1770 170)"/>
    <rect x="80" y="350" width="30" height="30" fill="white" transform="rotate(45 95 365)"/>
  </g>
</svg>